syntax = "proto3";

import "carrier.proto";
import "google/protobuf/empty.proto";

option go_package = "github.com/hiank/think/net/adapter/rpc/pp";

service Pipe {
    rpc Link(stream Carrier) returns (stream Carrier);      //NOTE: ÊµÅ
    rpc Get(Carrier) returns (Carrier);                     //NOTE: 'Get'
    rpc Post(Carrier) returns (google.protobuf.Empty);
}
