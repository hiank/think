syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/any.proto";

option go_package = "github.com/hiank/think/net/adapter/rpc/pp";

//Pipe for grpc
service Pipe {
    rpc Link(stream google.protobuf.Any) returns (stream google.protobuf.Any);      //NOTE: stream
    rpc Get(google.protobuf.Any) returns (google.protobuf.Any);                     //NOTE: 'Get'
    rpc Post(google.protobuf.Any) returns (google.protobuf.Empty);
}
