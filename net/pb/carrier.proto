syntax = "proto3";

import "google/protobuf/any.proto";

option go_package = "github.com/hiank/think/net/pb";

//Carrier use to pass in cluster.
message Carrier {
    uint64              identity    = 1;    //NOTE: optional: sender or reciver uid.
    google.protobuf.Any message     = 2;    //NOTE: data want to pass
}
