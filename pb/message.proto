syntax = "proto3";

import "google/protobuf/any.proto";

option go_package = "github.com/hiank/think/pb";

//Message 用于服务间传输的消息，为了绑定Token，所以不直接传输data。服务名可直接通过data 获取，所以不再使用Key字段
message Message {

    string token                = 1;        //NOTE: 绑定的token
    google.protobuf.Any data    = 2;        //NTOE: 实际的数据
    repeated string aimTokens   = 3;        //NOTE: 扩展的token绑定
}